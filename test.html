<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Word Slider Carousel</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  .carousel-container {
    width: 300px;
    height: 50px;
    overflow: hidden;
    position: relative;
    margin: 0 auto;
    border: 1px solid #ccc;
  }
  .word-slider {
    display: flex;
    position: absolute;
    top: 50%;
    left: 0;
    transform: translateY(-50%);
    animation: slide 12s linear infinite;
  }
  .word {
    width: 300px;
    text-align: center;
  }
  @keyframes slide {
    0% {
      transform: translateX(0);
    }
    100% {
      transform: translateX(calc(-100% * 6));
    }
  }
</style>
</head>
<body>
<section class="carousel-container">
  <div class="word-slider">
    <div class="word">Word1</div>
    <div class="word">Word2</div>
    <div class="word">Word3</div>
    <div class="word">Word4</div>
    <div class="word">Word5</div>
    <div class="word">Word6</div>
  </div>
</section>

<script>
  window.onload = function() {
    const slider = document.querySelector('.word-slider');
    const words = document.querySelectorAll('.word');
    let counter = 0;
    setInterval(() => {
      if (counter === words.length) {
        counter = 0;
        slider.style.animation = 'none';
        setTimeout(() => {
          slider.style.animation = 'slide 12s linear infinite';
        }, 100);
      }
      slider.style.transform = `translateX(-${counter * 100}%)`;
      counter++;
    }, 6000);
  }
</script>
</body>
</html>
